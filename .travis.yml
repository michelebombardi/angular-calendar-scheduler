dist: jammy

language: node_js
node_js: 18

addons:
  chrome: stable

before_install:
  #- export CHROME_BIN=chromium-browser
  - "export DISPLAY=:99.0"
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then sh -e /etc/init.d/xvfb start; fi
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then ( sudo Xvfb :99 -ac -screen 0 1024x768x8; echo ok )& fi
  - sleep 3 # give xvfb some time to start

services:
  - xvfb

before_script:
  - npm install -g @angular/cli
  - npm install -g codecov
  

script:
  #- ng lint # NEED TO INSTALL eslint and @angular-eslint/schematics FIRST (https://devmy.it/blog/article/come-configurare-eslint-e-prettier-su-angular)
  #- node_modules/karma/bin/karma start src/karma.conf.js --single-run
  - ng test --watch=false
  - ng build --configuration production

after_success:
  - codecov
  # - yarn packagr
  # - yarn publish

notifications:
  email:
    on_failure: change
    on_success: change