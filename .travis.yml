dist: jammy

language: node_js
node_js: 18

addons:
  chrome: stable

before_install:
  # Repo for Yarn
  - sudo apt-key adv --keyserver pgp.mit.edu --recv D101F7899D41F3C3
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn

cache:
  directories:
  - $HOME/.yarn-cache

services:
 #- xvfb

before_script:
  - npm install -g @angular/cli
  - npm install -g codecov
  

script:
  #- ng lint # NEED TO INSTALL eslint and @angular-eslint/schematics FIRST (https://devmy.it/blog/article/come-configurare-eslint-e-prettier-su-angular)
  #- node_modules/karma/bin/karma start src/karma.conf.js --single-run
  - ng test --watch=false
  - ng build --prod

after_success:
  - codecov
  # - yarn packagr
  # - yarn publish

notifications:
  email:
    on_failure: change
    on_success: change